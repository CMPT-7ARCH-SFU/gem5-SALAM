---
acc_cluster:
  - Name: lenet5
  - DMA:
    - Name: dma
      BufferSize: 128
      MaxReq: 4
      PIOMaster: LocalBus
      Type: NonCoherent
      InterruptNum: 95
  - Accelerator:
    - Name: top
      IrPath: benchmarks/lenet5/hw/top.ll
      ConfigPath: benchmarks/lenet5/hw/top.ini
      PIOSize: 9
      PIOMaster: LocalBus
      LocalSlaves: LocalBus
      Debug: False
  - Accelerator:
    - Name: conv0
      IrPath: benchmarks/lenet5/hw/conv0.ll
      ConfigPath: benchmarks/lenet5/hw/conv0.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      Debug: False
    - Var:
      - Name: Conv0Input
        Type: SPM
        Size: 1024
        Ports: 1
    - Var:
      - Name: Conv0Weights
        Type: SPM
        Size: 150
        Ports: 1
    - Var:
      - Name: Conv0Output
        Type: SPM
        Size: 4704
        Ports: 1
  - Accelerator:
    - Name: pool0
      IrPath: benchmarks/lenet5/hw/pool0.ll
      ConfigPath: benchmarks/lenet5/hw/pool0.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
    - Var:
      - Name: pool0Input
        Type: SPM
        Size: 4704
        Ports: 1
    - Var:
      - Name: pool0Output
        Type: SPM
        Size: 1176
        Ports: 1
  - Accelerator:
    - Name: conv1
      IrPath: benchmarks/lenet5/hw/conv1.ll
      ConfigPath: benchmarks/lenet5/hw/conv1.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      Debug: False
    - Var:
      - Name: Conv1Input
        Type: SPM
        Size: 1176
        Ports: 1
    - Var:
      - Name: Conv1Weights
        Type: SPM
        Size: 400
        Ports: 1
    - Var:
      - Name: Conv1Output
        Type: SPM
        Size: 1600
        Ports: 1
  - Accelerator:
    - Name: pool1
      IrPath: benchmarks/lenet5/hw/pool1.ll
      ConfigPath: benchmarks/lenet5/hw/pool1.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
    - Var:
      - Name: pool1Input
        Type: SPM
        Size: 1600
        Ports: 1
    - Var:
      - Name: pool1Output
        Type: SPM
        Size: 400
        Ports: 1